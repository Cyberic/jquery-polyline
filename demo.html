<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="polyline.js"></script>
<title>Polyline Demo</title>
</head>
<body>

<script>
$(document).ready(function(){
    $('#graph').polyline({
        'change': function(event, isnew, affected){
            var text = ((isnew === true) ? "Added" : (isnew === false) ? "Changed" : "Deleted") +
                       " dot #"+affected.index+" at ( "+affected.dot[0]+" ; "+affected.dot[1]+" )";
            $('#last-event').text(text);
        }
    });
});
</script>

<canvas width="420" height="420" id="graph" style="box-shadow: 0 0 2px 2px #aaa;">No canvas support</canvas>
<div id="last-event"></div>

</body>
